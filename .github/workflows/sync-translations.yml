name: Sync translations

on:
  push:
    branches:
      - 'main'

jobs:
  sync_translations:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout to main branch
          uses: actions/checkout@v3
        
        - name: Setup crowdin config
          run: |
            echo "project_id_env: "CROWDIN_PROJECT_ID"
            api_token_env: "CROWDIN_PERSONAL_TOKEN"
            base_path_env: "CROWDIN_BASE_PATH"
            base_url_env: "CROWDIN_BASE_URL"

            preserve_hierarchy: true

            files:
                - source: /crowdin/messages.json
                  translation: /translations/%two_letters_code%.json\n" > crowdin.yml

          
        - name: check if crowdin exists
          run: ls -la

        - name: Sync translations
          uses: deriv-com/translations/.github/actions/extract_and_sync_translations@main
          with:
            CROWDIN_BRANCH_NAME: ${{ secrets.CROWDIN_BRANCH_NAME }}
            CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
            CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
            R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}